apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: home-local-selfsigned
  namespace: istio-system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: voyager-home-local-cert
  namespace: istio-system
spec:
  secretName: voyager-home-local-cert
  commonName: home.local
  dnsNames:
  - voyager.home.local
  issuerRef:
    name: home-local-selfsigned
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-local-cert
  namespace: istio-system
spec:
  secretName: home-local-cert
  commonName: home.local
  dnsNames:
  - '*.home.local'
  issuerRef:
    name: home-local-selfsigned
